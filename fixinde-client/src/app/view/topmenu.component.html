<div class="navbar clearfix bg-main">
	<div class="d-inline-block" ngbDropdown #loginDrop="ngbDropdown">
	  <button  class="btn btn-outline-primary me-2" type="button" id="btn-login" ngbDropdownAnchor (focus)="loginDrop.open()">
	    Entrar
	  </button>
	  <div ngbDropdownMenu aria-labelledby="btn-login">
  		<form ngbDropdownItem >
		  <div class="form-group">
		    <label for="exampleInputEmail1">Endereço de Email</label>
		    <input type="email-palavrapasse" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite o seu email/ nome de usuário">
		    <small id="emailHelp" class="form-text text-muted">Não partilharemos o seu email com ninguém.</small>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Palavra Passe</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-check">
		    <input type="checkbox" class="form-check-input" id="exampleCheck1">
		    <label class="form-check-label" for="exampleCheck1">Check me out</label>
		  </div>
		  <button type="submit" class="btn btn-primary">Entrar</button>
		</form>
	  </div>
	</div>

</div>
